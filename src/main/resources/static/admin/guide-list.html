	<script>
		function showShopList() {
			$.ajax({
				url:"/admin/findAllShop",
				type:"POST",
				dataType:"json",
				success:function(Msg) {
					if (Msg.code == 100) {
						var list = Msg.extend["shops"];
						$("#shop-list").empty();
						for (var i = 0; i < list.length; i++) {
							var html = '<tr>'
									+ '<td><div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div></td>'
									+ '<td>'+(i+1)+'</td>'
									+ '<td>#{id}</td>'
									+ '<td>#{publishId}</td>'
									+ '<td>#{serviceArea}</td>'
									+ '<td>#{travelTime}</td>'
									+ '<td>#{charge}</td>'
									+ '<td>#{outTime}</td>'
									+ '<td>#{state}</td>'
									+ '<td>#{createTime}</td>'
									+ '<td><a class="btn btn-xs add-del btn-info" onclick="deleteByPid(#{pid})"><span class="fa fa-trash-o"></span> 删除</a></td>'
									+ '</tr>';

							html = html.replace(/#{id}/g, list[i].id);
							html = html.replace(/#{publishId}/g, list[i].publishId);
							html = html.replace(/#{serviceArea}/g, list[i].serviceArea);
							html = html.replace(/#{travelTime}/g, list[i].travelTime);
							html = html.replace(/#{charge}/g, list[i].charge);
							html = html.replace(/#{outTime}/g, list[i].outTime);
							html = html.replace(/#{state}/g, list[i].state);
							html = html.replace(/#{createTime}/g, list[i].createTime);

							$("#shop-list").append(html);
						}
						$(".add-def:eq(0)").hide();
					} else {
						alert(Msg.msg);
					}
				}
			});
		}

		function selectBySid() {
			var sid = $("#gUCount").val();
			$.ajax({
				"url": "/admin/findBySid",
				"type": "GET",
				"data": "sid=" + sid,
				"dataType": "json",
				success: function (Msg) {
					if (Msg.code == 100) {
						var list = Msg.extend["shop"];
						$("#shop-list").empty();
						var html = '<tr>'
								+ '<td><div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div></td>'
								+ '<td>1</td>'
								+ '<td>#{id}</td>'
								+ '<td>#{publishId}</td>'
								+ '<td>#{serviceArea}</td>'
								+ '<td>#{travelTime}</td>'
								+ '<td>#{charge}</td>'
								+ '<td>#{outTime}</td>'
								+ '<td>#{state}</td>'
								+ '<td>#{createTime}</td>'
								+ '<td><a class="btn btn-xs add-del btn-info" onclick="deleteByPid(#{pid})"><span class="fa fa-trash-o"></span> 删除</a></td>'
								+ '</tr>';

						html = html.replace(/#{id}/g, list.id);
						html = html.replace(/#{publishId}/g, list.publishId);
						html = html.replace(/#{serviceArea}/g, list.serviceArea);
						html = html.replace(/#{travelTime}/g, list.travelTime);
						html = html.replace(/#{charge}/g, list.charge);
						html = html.replace(/#{outTime}/g, list.outTime);
						html = html.replace(/#{state}/g, list.state);
						html = html.replace(/#{createTime}/g, list.createTime);

						$("#shop-list").append(html);
						$(".add-def:eq(0)").hide();
					} else {
						alert(Msg.msg);
					}
				}
			});
		}
	</script>
