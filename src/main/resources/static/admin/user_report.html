<div class="x-body">
    <div class="layui-row">

    <table class="layui-table x-admin" id="test" lay-filter="test" lay-data='datatable'>
    </table>

    <!--    模板引擎：配置动态屏蔽状态转化-->
    <script type="text/html" id="aTpl">
        {{#  if(d.reportedBoolClose == 0){ }}
        不屏蔽
        {{#  } else { }}
        屏蔽
        {{#  } }}
    </script>


    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
        </div>
    </script>

    <script type="text/html" id="barDemoActivity">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="aHide">屏蔽</a>
        <a class="layui-btn layui-btn-xs" lay-event="aCancle">不屏蔽</a>
    </script>

    <script>
        //form模块化
        layui.use('form', function(){
            var layui = layui.form;
            //监听提交
        });

        var urlstr = 'data-err.json';//通过修改此变量进行图书的修改
        //数据表格模块化
        layui.use('table', function() {
            var table = layui.table;
            table.render({
                elem: '#test',
                url: "/AdminUserReport/listUserReport",
                parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                },
                toolbar: '#toolbarDemo',
                title: '用户数据表',
                cols: [
                    [{
                        type: 'checkbox',
                        fixed: 'left'
                    }, {
                        field: 'report_id',
                        title: '举报编号',
                        fixed: 'left',
                        unresize: true,
                        sort: true
                    }, {
                        field: 'reporter',
                        title: '举报人',
                        sort: true
                    }, {
                        field: 'reported',
                        title: '被举报人',
                    }, {
                        field: 'type',
                        title: '举报类型',
                        sort: true
                    }, {
                        field: 'content',
                        title: '举报备注',
                        sort: true
                    }, {
                        field: 'time',
                        title: '举报时间',
                        sort: true
                    }, {
                        field: 'reportedBoolClose',
                        title: '被举报人是否屏蔽',
                        templet: '#aTpl',
                        sort: true
                    }, {
                        fixed: 'right',
                        title: '操作被举报人',
                        toolbar: '#barDemoActivity',
                        width: 150
                    }]
                ],
                page: true,
                limits: [10, 20, 30],
                limit: 10 //每页默认显示的数量
            });
            //头工具栏事件
            table.on('toolbar(test)', function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.prompt(function(value, index, elem){
                            table.reload('test', {
                                url: "",//如果这个是变量的话无法重载表格
                                where: {phone:value} //设定异步数据接口的额外参数,这里的参数可以是data变量
                            });
                            layer.close(index);
                        });
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                };
            });
            //监听行工具事件
            table.on('tool(test)', function(obj) {
                var data = obj.data;
                if(obj.event === 'aHide') {
                    layer.confirm('确定对被举报人封号吗?', function(index) {
                        obj.del();
                        table.reload('test', {
                            url:"/AdminUserReport/hideReportedPersonById",//如果这个是变量的话无法重载表格
                            where: {uid:data.pid, type:1} //设定异步数据接口的额外参数,这里的参数可以是data变量
                        });
                        layer.close(index);
                    });
                } else if(obj.event === 'aCancle') {
                    layer.confirm('确定取消屏蔽举报人吗?', function(index) {
                        obj.del();
                        table.reload('test', {
                            url:"/AdminUserReport/hideReportedPersonById",//如果这个是变量的话无法重载表格
                            where: {uid:data.pid, type:0} //设定异步数据接口的额外参数,这里的参数可以是data变量
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>
