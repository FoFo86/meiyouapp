<div class="x-body">
    <div class="layui-row">

    </div>
    <table class="layui-table x-admin" id="test" lay-filter="test" lay-data='datatable'>
    </table>

    <!--    模板引擎：配置动态屏蔽状态转化-->

        {{#  if(d.type == 1){ }}

        {{#  } }}
    </script>

    <!--    模板引擎：配置动态屏蔽状态转化-->

        {{#  if(d.state == 1){ }}
        已完成
        {{#  } else { }}

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <!--            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">通过账号搜索</button>-->
            <!--            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>-->
        </div>
    </script>

    <script type="text/html" id="barDemoActivity">
        <a class="layui-btn layui-btn-xs" lay-event="aHide">通过</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="aCancle">不通过</a>
    </script>

    <script>
        //form模块化
        layui.use('form', function(){
            var layui = layui.form;
            //监听提交
        });

        //数据表格模块化
        layui.use('table', function() {
            var table = layui.table;
            table.render({
                elem: '#test',
                url: "/AdminRecharge/listRecharge",
                parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                },
                toolbar: '#toolbarDemo',
                title: '用户数据表',
                cols: [
                    [{
                        type: 'checkbox',
                        fixed: 'left'
                    }, {
                        field: 'orderNum',
                        title: '订单编号',
                        fixed: 'left',
                        unresize: true,
                        sort: true
                    }, {
                        field: 'account',
                        title: '充值账号',
                        sort: true
                    }, {
                        field: 'money',
                        title: '充值美金',
                        sort: true
                    }, {
                        field: 'type',
                        title: '支付方式',
                        templet: '#chargeTypeTpl',
                        sort: true
                    }, {
                        field: 'time',
                        title: '支付时间',
                        sort: true
                    }, {
                        field: 'state',
                        title: '支付状态',
                        templet: '#stateTpl',
                        sort: true
                    }
                    //充值这里不用进行操作，所以注释掉
                    // , {
                    //     fixed: 'right',
                    //     title: '操作',
                    //     toolbar: '#barDemoActivity',
                    //     width: 150
                    // }
                    ]
                ],
                page: true,
                limits: [10, 20, 40, 80, 100],
                limit: 10 //每页默认显示的数量
            });
            //头工具栏事件
            table.on('toolbar(test)', function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.prompt(function(value, index, elem){
                            table.reload('test', {
                                url: "",//如果这个是变量的话无法重载表格
                                where: {phone:value} //设定异步数据接口的额外参数,这里的参数可以是data变量
                            });
                            layer.close(index);
                        });
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                };
            });
            //监听行工具事件
            table.on('tool(test)', function(obj) {
                var data = obj.data;
                if(obj.event === 'aHide') {
                    layer.confirm('确定审核通过吗?', function(index) {
                        obj.del();
                        table.reload('test', {
                            url:"#",//如果这个是变量的话无法重载表格
                            where: {id:data.id, type:1} //设定异步数据接口的额外参数,这里的参数可以是data变量
                        });
                        layer.close(index);
                    });
                } else if(obj.event === 'aCancle') {
                    layer.confirm('审核不通过是么?', function(index) {
                        obj.del();
                        table.reload('test', {
                            url:"#",//如果这个是变量的话无法重载表格
                            where: {id:data.id, type:0} //设定异步数据接口的额外参数,这里的参数可以是data变量
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>
